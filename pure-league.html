<script>
/* =====================================================
   âš™ï¸ ì—¬ê¸°ë§Œ ë³¸ì¸ Google Sheets ì •ë³´ë¡œ êµì²´í•˜ì„¸ìš”
   ===================================================== */
const SHEET_ID   = 'YOUR_GOOGLE_SHEET_ID';   // â† ë‚˜ì¤‘ì— êµì²´
const SEASON     = '2025 S1';                 // â† í˜„ì¬ ì‹œì¦Œëª…

/* ì§€ê¸ˆì€ í…ŒìŠ¤íŠ¸ ë°ì´í„°ë¡œ ì‘ë™í•©ë‹ˆë‹¤ */
const TEST_DATA = {
  teams: [
    { team_name:'ì‚¬ì»¤ìº í”„', badge_emoji:'âš½', logo_url:'' },
    { team_name:'KFC',     badge_emoji:'ğŸ¦…', logo_url:'' },
    { team_name:'FC NFS',  badge_emoji:'ğŸ”µ', logo_url:'' },
    { team_name:'RC FC',   badge_emoji:'ğŸ”´', logo_url:'' },
  ],
  matches: [
    { match_date:'2025-11-23', home_team:'ì‚¬ì»¤ìº í”„', away_team:'KFC',    home_goals:0, away_goals:1, round:'FINAL'     },
    { match_date:'2025-11-23', home_team:'FC NFS',  away_team:'RC FC',   home_goals:2, away_goals:3, round:'SEMI-FINAL' },
    { match_date:'2025-11-17', home_team:'KFC',     away_team:'ì‚¬ì»¤ìº í”„', home_goals:0, away_goals:1, round:'GROUP'     },
    { match_date:'2025-11-14', home_team:'FC NFS',  away_team:'RC FC',   home_goals:2, away_goals:3, round:'GROUP'     },
    { match_date:'2025-10-31', home_team:'ì‚¬ì»¤ìº í”„', away_team:'FC NFS',  home_goals:1, away_goals:2, round:'GROUP'     },
  ]
};

/* â”€â”€ ìˆœìœ„ ê³„ì‚° ì—”ì§„ â”€â”€ */
function calcStandings(matches, teams) {
  const table = {};
  teams.forEach(t => {
    table[t.team_name] = {
      name:t.team_name, badge:t.badge_emoji, logo:t.logo_url,
      P:0,W:0,D:0,L:0,GF:0,GA:0,GD:0,Pts:0,form:[]
    };
  });
  matches.forEach(m => {
    const h = m.home_team, a = m.away_team;
    const hg = parseInt(m.home_goals)||0, ag = parseInt(m.away_goals)||0;
    if (!table[h] || !table[a]) return;
    table[h].P++; table[a].P++;
    table[h].GF+=hg; table[h].GA+=ag;
    table[a].GF+=ag; table[a].GA+=hg;
    if(hg>ag){
      table[h].W++; table[h].Pts+=3; table[h].form.push('W');
      table[a].L++;                   table[a].form.push('L');
    } else if(hg<ag){
      table[a].W++; table[a].Pts+=3; table[a].form.push('W');
      table[h].L++;                   table[h].form.push('L');
    } else {
      table[h].D++; table[h].Pts++;  table[h].form.push('D');
      table[a].D++; table[a].Pts++;  table[a].form.push('D');
    }
  });
  return Object.values(table)
    .map(t=>({...t, GD:t.GF-t.GA}))
    .sort((a,b)=>b.Pts-a.Pts||(b.GF-b.GA)-(a.GF-a.GA)||b.GF-a.GF);
}

/* â”€â”€ ìˆœìœ„í‘œ ë Œë” â”€â”€ */
function renderStandings(standings) {
  const rows = standings.map((t,i) => `
    <tr>
      <td><span class="rank rank--${i+1}">${i+1}</span></td>
      <td>
        <div class="team-cell">
          <div class="team-logo">
            ${t.logo
              ? `<img src="${t.logo}" alt="${t.name}" onerror="this.parentElement.textContent='${t.badge}'">`
              : t.badge}
          </div>
          <span class="team-name">${t.name}</span>
        </div>
      </td>
      <td>${t.P}</td>
      <td>${t.W}</td>
      <td>${t.D}</td>
      <td>${t.L}</td>
      <td>${t.GF}</td>
      <td>${t.GA}</td>
      <td class="${t.GD>=0?'gd-pos':'gd-neg'}">${t.GD>=0?'+'+t.GD:t.GD}</td>
      <td><span class="pts">${t.Pts}</span></td>
      <td>
        <div class="form">
          ${t.form.slice(-5).map(r=>`<span class="form-dot ${r}">${r}</span>`).join('')}
        </div>
      </td>
    </tr>
  `).join('');

  return `
    <div class="table-wrap">
      <table class="standings-table">
        <thead>
          <tr>
            <th>#</th>
            <th style="text-align:left">íŒ€</th>
            <th title="ê²½ê¸°ìˆ˜">P</th>
            <th title="ìŠ¹">W</th>
            <th title="ë¬´">D</th>
            <th title="íŒ¨">L</th>
            <th title="ë“ì ">ë“</th>
            <th title="ì‹¤ì ">ì‹¤</th>
            <th title="ë“ì‹¤ì°¨">Â±</th>
            <th title="ìŠ¹ì ">PTS</th>
            <th>ìµœê·¼ 5ê²½ê¸°</th>
          </tr>
        </thead>
        <tbody>${rows}</tbody>
      </table>
    </div>
  `;
}

/* â”€â”€ ê²½ê¸° ê²°ê³¼ ë Œë” â”€â”€ */
function renderResults(matches) {
  if (!matches.length) return `
    <div class="empty">
      <div class="empty__icon">ğŸ“‹</div>
      <p>ì•„ì§ ê²½ê¸° ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤</p>
    </div>`;

  const sorted = [...matches].sort((a,b)=>
    new Date(b.match_date)-new Date(a.match_date)
  );

  const cards = sorted.map(m => `
    <div class="match-card">
      <div class="match-team home">${m.home_team}</div>
      <div class="match-center">
        <span class="round-badge badge-${m.round||'GROUP'}">${m.round||'GROUP'}</span>
        <span class="match-score">${m.home_goals} : ${m.away_goals}</span>
        <span class="match-date">${m.match_date}</span>
      </div>
      <div class="match-team away">${m.away_team}</div>
    </div>
  `).join('');

  return `<div class="match-list">${cards}</div>`;
}

/* â”€â”€ íƒ­ ì „í™˜ â”€â”€ */
let currentData = { standings: '', results: '' };

function switchTab(tabName) {
  document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
  document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');
  document.getElementById('mainContent').innerHTML = currentData[tabName];
}

/* â”€â”€ ì´ˆê¸°í™” â”€â”€ */
function init() {
  const { teams, matches } = TEST_DATA;
  const standings = calcStandings(matches, teams);
  currentData.standings = renderStandings(standings);
  currentData.results   = renderResults(matches);

  document.getElementById('mainContent').innerHTML = currentData.standings;

  document.querySelectorAll('.tab').forEach(btn => {
    btn.addEventListener('click', () => switchTab(btn.dataset.tab));
  });
}

/* â”€â”€ ë„¤ë¹„ & ìŠ¤í¬ë¡¤ â”€â”€ */
window.addEventListener('scroll', () => {
  document.getElementById('nav').classList.toggle('scrolled', window.scrollY > 50);
});
document.getElementById('burger').addEventListener('click', () => {
  document.getElementById('navLinks').classList.toggle('open');
});

/* ì‹¤í–‰ */
init();
</script>
